        <div class="container-fluid">
                <nav class="navbar justify-content-center">
                    <a class="navbar-brand" href="{% url 'main' %}">POD</a>
                </nav>
        </div>
        <div class="container">
            <ul class="nav justify-content-between">

            </ul>

<body>
        <table class="table">
            <thead class="thead-dark">
                <tr>
                <th scope="col">username</th>
                <th scope="col">매칭도</th>
                <th scope="col">선택하기</th>
                </tr>
            </thead>

            
            <div>
                {% for n, c in add %}
                    {% if n != user.username %}
                        <tr>
                            <th scope="row">{{n}}</th>
                            <th>{{c}}%</th>
                            <th><form action="{% url 'add_matching'  %}">
                                <input type="hidden" name="target1" value="{{user.username}}">
                                <input type="hidden" name="target2" value="{{n}}">
                                <button type="submit">좋아요</button>
                                </form>
                            </th>
                        </tr>
                    {% endif %}
                {% endfor %}
            </div>
            
        </table>
        <input type="hidden" name="" value="{{user.username}}">
        <a href="{% url 'startmatching' %}">매칭상대찾기</a>
</body>
